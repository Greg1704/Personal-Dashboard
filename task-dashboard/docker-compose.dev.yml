version: '3.8'

services:
  task-dashboard-dev:
    image: node:20-alpine
    container_name: task-dashboard-dev
    working_dir: /app
    volumes:
      # Montar el codigo fuente para hot reload
      - ./:/app
      # Evitar que node_modules del host sobreescriba el del contenedor
      - /app/node_modules
    ports:
      - "5173:5173"  # Vite dev server
    environment:
      # Variables de entorno de Firebase
      - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
      - VITE_FIREBASE_MEASUREMENT_ID=${VITE_FIREBASE_MEASUREMENT_ID}
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - app-network
    stdin_open: true  # Mantener stdin abierto
    tty: true         # Asignar pseudo-TTY
    labels:
      - "com.task-dashboard.description=Task Dashboard Development Server"
      - "com.task-dashboard.mode=development"

networks:
  app-network:
    driver: bridge
    name: task-dashboard-dev-network
