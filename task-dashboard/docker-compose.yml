version: '3.8'

services:
  task-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Variables de Firebase para build time
        # Estas variables se leen desde el archivo .env en el mismo directorio
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
        VITE_FIREBASE_MEASUREMENT_ID: ${VITE_FIREBASE_MEASUREMENT_ID}
    image: task-dashboard:latest
    container_name: task-dashboard-app
    ports:
      - "8080:80"  # Mapear puerto 80 del contenedor al 8080 del host
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.task-dashboard.description=Task Dashboard Application"
      - "com.task-dashboard.version=2.0.0"

networks:
  app-network:
    driver: bridge
    name: task-dashboard-network
